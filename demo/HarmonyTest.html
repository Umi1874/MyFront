<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="jquery-ui.css" rel="stylesheet">
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="harmony.js" type="text/javascript"></script>
    <script src="harmony-ui.js" type="text/javascript"></script>
    <script src="jquery-ui.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>

<body>
    <input type="text" id="siteAddress" size="40" />
</body>

<script type="text/javascript">
    window.$(function () {
        // Use the Production environment
        Harmony.useEnv(Harmony.ENV_PRODUCTION);

        Harmony.init("globirdenergyuser", "CUr8eT1maauoQXvozod7jPTroWTVzhvA", Harmony.AUSTRALIA);

        // Use the JSONP protocol
        Harmony.useProtocol(Harmony.JSONP);
        var opt = {
            minLength: 3,
            // skip transaction call when address selected. You need to make your own call depending on your business flow.
            skipTransaction: false,
            onSelect: function (event, ui) {
                var buildSite = function (item) {
                    var newAddress = {};
                    newAddress.lotNumber = item.lotNumber;
                    newAddress.flatTtype = item.flatUnitType;
                    newAddress.flatNumber = item.flatUnitNumber;
                    newAddress.floorType = item.floorLevelType;
                    newAddress.floorNumber = item.floorLevelNumber;
                    newAddress.buildingName = item.buildingName;
                    newAddress.houseNumber = item.streetNumber;
                    newAddress.streetName = item.streetName;
                    newAddress.streetType = item.streetType;
                    newAddress.streetSuffix = item.streetSuffix;
                    newAddress.locality = item.locality;
                    newAddress.stateCode = item.state;
                    newAddress.postcode = item.postcode;
                    newAddress.addressString = item.fullAddress;
                    return newAddress;
                };
                address = buildSite(ui.item);
            }
        };
        Harmony.UI.addressLookup($("#siteAddress"), "AUPAF", opt);

        // ("#siteAddress").val(result.data.address.addressString);
    });
</script>




</html>
